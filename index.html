<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    
    <div class="row">

      <p class="col-2 hour pt-3">9am</p>
      <textarea name="toDo" id="9am" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">10am</p>
      <textarea name="toDo" id="10am" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">11am</p>
      <textarea name="toDo" id="11am" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">12pm</p>
      <textarea name="toDo" id="12pm" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">1pm</p>
      <textarea name="toDo" id="1pm" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">2pm</p>
      <textarea name="toDo" id="2pm" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">3pm</p>
      <textarea name="toDo" id="3pm" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">4pm</p>
      <textarea name="toDo" id="4pm" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>

    </div>

    <div class="row">

      <p class="col-2 hour pt-3">5pm</p>
      <textarea name="toDo" id="5pm" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col"></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
