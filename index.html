  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3 title-text">Work Day Scheduler</h1>
    <p class="lead writing-text">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead title-text"></p>
  </header>

    <div class="row custom-margin custom-time-block">

        <button id="clear-9" class="button-style">🗑️</button>
      </div>
      <textarea name="toDo" id="9am" cols="30" rows="6" class="col-9 time-block description"></textarea>
      <button class="saveBtn col">💾</button>

    </div>
